name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: 
          - auth-service
          - property-service
          - notification-service
          - analytics-service
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      working-directory: ./microservices/${{ matrix.service }}
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov
    
    - name: Run unit tests
      working-directory: ./microservices/${{ matrix.service }}
      run: |
        python -m pytest test_*.py -v --cov=app --cov-report=xml --cov-report=term
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./microservices/${{ matrix.service }}/coverage.xml
        flags: ${{ matrix.service }}
        name: ${{ matrix.service }}-coverage

  lint:
    name: Code Quality Check
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install linting tools
      run: |
        pip install flake8 pylint black
    
    - name: Run flake8
      run: |
        flake8 microservices/ --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 microservices/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    
    - name: Check code formatting with black
      run: |
        black --check microservices/

  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [test, lint]
    if: github.event_name == 'push'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Build and push Auth Service
      uses: docker/build-push-action@v4
      with:
        context: ./microservices/auth-service
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/real-estate-auth:${{ github.sha }},${{ secrets.DOCKER_USERNAME }}/real-estate-auth:latest
    
    - name: Build and push Property Service
      uses: docker/build-push-action@v4
      with:
        context: ./microservices/property-service
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/real-estate-property:${{ github.sha }},${{ secrets.DOCKER_USERNAME }}/real-estate-property:latest
    
    - name: Build and push API Gateway
      uses: docker/build-push-action@v4
      with:
        context: ./microservices/api-gateway
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/real-estate-gateway:${{ github.sha }},${{ secrets.DOCKER_USERNAME }}/real-estate-gateway:latest

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: './microservices'
        format: 'sarif'
        output: 'trivy-results.sarif'
    
    - name: Upload Trivy results to GitHub Security
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: 'trivy-results.sarif'

  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Deploy to server
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.DEPLOY_HOST }}
        username: ${{ secrets.DEPLOY_USER }}
        key: ${{ secrets.DEPLOY_SSH_KEY }}
        script: |
          cd /app/real-estate-microservices
          git pull origin main
          docker-compose pull
          docker-compose up -d --build
          docker system prune -f
